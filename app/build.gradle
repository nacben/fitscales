apply plugin: 'com.android.application'

android {
    compileSdkVersion 29
    buildToolsVersion "29.0.3"

    defaultConfig {
        applicationId "eu.paulburton.fitscales"
        minSdkVersion 15
        targetSdkVersion 15
    }

    buildTypes {
        release {
            minifyEnabled true
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-project.txt'
        }
    }
}

dependencies {
    implementation 'com.github.japgolly.android:svg-android:2.0.6'
    compile files('libs/commons-codec-1.6.jar')
    compile files('libs/scribe-1.3.0.jar')
    //compile files('libs/svg-android-1.1.jar')
    //implementation 'com.android.support:support-v4:29.+'
    //implementation 'com.actionbarsherlock:actionbarsherlock:4.4.0@aar'
    implementation 'com.android.support:appcompat-v7:28.+'
    implementation 'com.github.japgolly.android:svg-android:2.0.6'
}
